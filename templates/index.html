<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Itinerary Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="form-page">
    <div class="container">
        <h1>🗺️ AI Itinerary Recommender</h1>
        <p>Answer a few questions to get personalized itinerary advice for New Zealand!</p>
        
        <form action="/generate" method="POST">
            <div class="form-group">
                <label for="days">How many days:</label>
                <input type="number" id="days" name="days" required min="1" max="30">
            </div>
            
            <div class="form-group">
                <label for="location">Where is the destination (city name):</label>
                <input type="text" id="location" name="location" required placeholder="e.g., Auckland, Wellington">
            </div>
            
            <div class="form-group">
                <label for="age">Enter your age:</label>
                <input type="number" id="age" name="age" required min="1" max="120">
            </div>
            
            <button type="submit">Generate My Itinerary! ✈️</button>
        </form>
    </div>
</body>
</html>
